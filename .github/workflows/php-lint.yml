name: PHP Lint

on:
  push:
    branches:
      - develop

jobs:
  lint:
    name: Lint PHP files
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Run PHP lint
        run: |
          find . -type f -name "*.php" -print0 | while IFS= read -r -d '' file; do
            echo "Linting $file"
            php -l "$file"
          done
