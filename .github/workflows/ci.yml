name: CI Pipeline

on:
  push:
    branches:
      - develop

jobs:
  lint:
    name: PHP Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
      - run: find . -type f -name "*.php" -exec php -l {} \;

  docker:
    name: Build & Push Docker
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v3
      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/junia-2025:latest .
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/junia-2025:latest

  deploy:
    name: Deploy on server
    runs-on: ubuntu-latest
    needs: docker
    steps:
      - name: Install SSH client
        run: sudo apt-get install -y openssh-client

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts

      - name: Debug SSH key
        run: |
          head -5 ~/.ssh/id_ed25519 || true


      - name: Deploy containers
        run: |
          ssh ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} << 'EOF'
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/junia-2025:latest
            docker stop nginx-junia || true
            docker rm nginx-junia || true
            docker stop mysql-junia || true
            docker rm mysql-junia || true
            docker run -d --name mysql-junia \
              -e MYSQL_ROOT_PASSWORD=secret \
              -e MYSQL_DATABASE=junia \
              -e MYSQL_USER=junia \
              -e MYSQL_PASSWORD=junia \
              -p 3306:3306 \
              -v mysql_data:/var/lib/mysql \
              mysql:8.0
            docker run -d --name nginx-junia \
              -p 80:80 \
              --link mysql-junia:mysql \
              ${{ secrets.DOCKERHUB_USERNAME }}/junia-2025:latest
          EOF
